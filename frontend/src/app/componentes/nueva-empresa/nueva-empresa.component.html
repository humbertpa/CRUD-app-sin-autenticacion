<div class="nueva-empresa">
    <h1>Alta de empresa</h1>
    <form (submit)="agregar()">
        <label for="nombre">Nombre:</label><br>
        <input id="nnombre" type="text" name="nombre" placeholder="nombre"><br>
        <label for="constitucion">Fecha de constituci√≥n:</label><br>
        <input id="nconstitucion" type="date" name="constitucion"><br>
        <label for="tipo">Tipo de empresa:</label><br>

        <select id="ntipo" name="tipo">
            <option value="Mayorista">Mayorista</option>
            <option value="Minorista">Minorista</option>
        </select>
        <br>
        <label for="comentarios">Comentarios:</label><br>
        <input id="ncomentarios" type="text" name="comentarios" placeholder="comentarios"><br>
        <label for="favorita">Favorita?</label><br>
        <input id="nfavorita" type="checkbox" name="favorita"><br>
        <input type="submit" value="Guardar">
    </form>
</div>
