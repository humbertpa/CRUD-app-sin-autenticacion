<div class="contenedor-formulario" id="contenedor-formulario">
    <h1 *ngIf="!esVisible">{{mensaje}}</h1>
    <h1 *ngIf="esVisible" id="titulo">{{titulo}}</h1>

    <form *ngIf="esVisible" id="formulario">
        <label for="nombre">* Nombre:</label><br />
        <input id="nombre" type="text" name="nombre" placeholder="nombre" [(ngModel)]="empresa.nombre" maxlength="255"
            required /><br />
        <label for="constitucion">* Fecha de constituci√≥n:</label><br />
        <input id="constitucion" type="date" name="constitucion" [(ngModel)]="empresa.constitucion" required /><br />
        <label for="tipo">* Tipo de empresa:</label><br />

        <select id="tipo" name="tipo" [(ngModel)]="empresa.tipo" required>
            <option value="Distribuidor">Distribuidor</option>
            <option value="Mayorista">Mayorista</option>
            <option value="Usuario final">Usuario final</option>
        </select>
        <br />
        <label for="comentarios" maxlength="1020">Comentarios:</label><br />
        <textarea id="comentarios" name="comentarios" placeholder="comentarios"
            [(ngModel)]="empresa.comentarios"></textarea><br />
        <div class="checkbox">
            <label for="favorita">Favorita</label>
            <input id="favorita" type="checkbox" name="favorita" [(ngModel)]="empresa.favorita" />
        </div>
    </form>
    <div *ngIf="esVisible" class="submit-button" id="submit-button">
        <button (click)="guardar()">Guardar</button>
    </div>
</div>
